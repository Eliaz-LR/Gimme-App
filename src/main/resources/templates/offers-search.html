<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/offers.css">
    <title>Gimme - Offres</title>
    <link rel="icon" href="/images/icon.png" type="image/png">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="search-container">
    <!-- Section des résultats d'offres -->
    <section class="offers-results">
        <h2>Résultats de la recherche</h2>

        <div sec:authorize="isAuthenticated()">
            <form class="search-form" method="POST" th:action="@{/searches?search={search}(search=${searchDto.search})}">
                <button type="submit" class="btn">Sauvegarder cette recherche</button>
            </form>
        </div>

        <div th:replace="fragments/offers :: div"></div>
    </section>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
