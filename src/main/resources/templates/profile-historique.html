<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/offers.css">
    <title>Gimme - Profile</title>
    <link rel="icon" href="/images/icon.png" type="image/png">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="profile-container">
    <div th:replace="fragments/profile-nav :: div"></div>

    <section class="offers-results">
        <div class="offers-list">
            <div th:each="purchase : ${purchases}">
                <div class="offer-item">
                    <h3 th:text="${purchase.offer.name}"></h3>
                    <p th:text="${purchase.offer.description}"></p>

                    <!-- Affichage de la catégorie -->
                    <p class="offer-category">
                        <strong>Catégorie :</strong> <span th:text="${purchase.offer.category}"></span>
                    </p>

                    <!-- Affichage de la condition -->
                    <p class="offer-condition">
                        <strong>Condition :</strong> <span th:text="${purchase.offer.condition}"></span>
                    </p>

                    <!-- Affichage de la date de publication -->
                    <span class="offer-date" th:text="${#dates.format(purchase.offer.postedDate, 'dd/MM/yyyy')}"></span>

                    <!-- Affichage du code postal -->
                    <p class="offer-postcode">
                        <strong>Code postal :</strong> <span th:text="${purchase.offer.postcode}"></span>
                    </p>

                    <strong>Date d'achat :</strong> <span th:text="${purchase.purchaseDate}"></span>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(purchases)}">
                <p>Aucune offre trouvée.</p>
            </div>

            <script src="js/offers.js"></script>
        </div>
    </section>
</div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="js/profile-historique.js"></script>
</body>
</html>
