    <div class="auth-buttons">
        <div sec:authorize="!isAuthenticated()">
            <a href="/login" class="btn login-btn">Login</a>
            <a href="/register" class="btn register-btn">Register</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a href="/profile-update" class="btn profile-btn">Profil</a>
